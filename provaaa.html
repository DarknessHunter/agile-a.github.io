<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesignHub e Agile</title>
  <style>
    /* Reset delle regole di default */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif; /* Font semplice e leggibile */
      line-height: 1.6; /* Spaziatura tra le righe */
      background-color: #f9f9f9; /* Sfondo chiaro */
      color: #333; /* Colore del testo scuro */
      padding: 20px; /* Padding generale intorno al contenuto */
    }

    .container {
      margin-left: 87px; /* Allinea entrambi gli elementi con lo stesso margine sinistro */
    }

    h1, p {
      font-size: 24px; /* Dimensione del testo per entrambi gli elementi */
      margin-bottom: 10px; /* Spazio tra gli elementi */
    }

    h1 {
      color: #007BFF; /* Colore blu per "DesignHub" */
    }

    p {
      color: #28A745; /* Colore verde per "Agile" */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DesignHub</h1>
    <p>Agile</p>
  </div>
</body>
</html>
